<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite things</h1>
      <form id="favorite">
        <div class="form-group">
          <label for="food">What is your favorite food?</label>
          <input id="food" type="text" class="form-control favorite-input">
        </div>
        <div class="form-group">
          <label for="animal">What is your favorite animal?</label>
          <input id="animal" type="text" class="form-control favorite-input">
        </div>
        <div class="form-group">
          <label for="vacation">What is your favorite vacation spot?</label>
          <input id="vacation" type="text" class="form-control favorite-input">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" type="text" class="form-control favorite-input">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="user-favorites">
      </div>
    </div>
  </body>
</html>
